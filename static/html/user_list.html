<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録ユーザ一覧</title>
    <link rel="stylesheet" href="/css/management.css">
    <script src = "/js/user_get.js"></script>
    <script src="/js/function.js" defer="defer"></script>
    <script src="/js/user_list.js" defer="defer"></script>
</head>
<body>
    <header>
        <div>
            <p id="header-text">
                OECU 教室予約   ---管理者ページ---
            </p>
        </div>
        <nav>
            <a class="jump" href="/html/reserve_state.html">予約状況の確認</a>
            <a class="jump" href="/html/classroom_management.html">予約可能な教室の管理</a>              
        </nav>
    </header>

    <main>
        <div id="margin"></div>
        <h1>ユーザ一覧</h1>
        <details>
            <summary>ユーザの新規登録</summary>
            <form id="user-addform" onsubmit="userAdd()">
                <label>団体名</label>
                <input type="text" id="add-user-name" required>
                <label>メールアドレス</label>
                <input type="email" id="add-email" required>
                <input type="submit" value="追加">
            </form>
        </details>
        <div id="margin-narrow"></div>
        <table class="user-list">
            <thead>
                <tr>
                    <th> 団体名</th>
                    <th>メールアドレス</th>
                    <th>登録情報の削除</th>
                </tr>
            </thead>
            <tbody id="user-list-box">
            </tbody>
        </table>
        <h2 style="text-align:center;" id="no-user-sentence"></h2>
        
    </main>

    <footer>
        <h4 class="contact-address">プログラミング研究会<br>連絡先:proken0603@gmail.com</h4>
    </footer>

    <script>
        (() => {
            document.getElementById("user-addform")
                .addEventListener("submit", (e) => e.preventDefault());
        })();
    </script>
</body>
</html>
