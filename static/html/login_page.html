<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>OECU 教室予約フォーム</title>
    
</head>
<body>
    <header class="header">
        <div>
            <a id="header-text">
                OECU 教室予約フォーム
            </a>
        </div>
    </header>
    <div id="margin"></div>
    <main>
        <div class="page-intro">
            <div class="page-title">
                <h2 class="sentence-title">ログインページ</h2>
            </div>
            <div class="sentence">
                <ul>
                    <li>J号館の教室を予約することができます</li>
                    <li>以下のボタンからGoogleアカウントにログインしてください</li>
                </ul>

                <div id="google-login">
                    <script src="https://accounts.google.com/gsi/client" async defer></script>
                    <div id="g_id_onload"
                        data-client_id="298118280458-k6q7l7bh7ieborj8iltkc0cgc17aruri.apps.googleusercontent.com"
                        data-context="signup"
                        data-ux_mode="redirect"
                        data-login_uri="http://localhost:8000"
                        data-auto_prompt="false">
                    </div>
        
                    <div class="g_id_signin"
                        data-type="standard"
                        data-shape="rectangular"
                        data-theme="outline"
                        data-text="signup_with"
                        data-size="large"
                        data-logo_alignment="left">
                    </div>
                    
                </div>

            </div>
        </div>


    </main>
    <footer>
        <div id="information">
            <h2>ログインに関する注意</h2>
            <p class="information-sentence">
            ・このサイトは事前にユーザー登録されたアカウントしかログインすることができません<br>
            ・ログインに関する不具合については以下の連絡先へお問い合わせください。</p>
            <div class="contact">
                <p>連絡先 : ClassroomReservationProject@gmail.com</p>
            </div>
        </div>
    </footers>
    
</body>
</html>
