<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <title>予約状況</title>
</head>
<body>
    <header class="header">
        <div>
            <a href="/" id="header-text">
                OECU 教室予約フォーム
            </a>
        </div>
    </header>
    <main>
        <ul id="reserved-list">
        </ul>
    </main>

    <script>
        fetch('/reserve/get/full')
        .then((res) => res.json())
        .then((data) => {
            console.log(data.value[0].classroom_name);
            data.value.forEach((ele) => {
                console.log(ele);
                reserveList = document.createElement('li');
                reserveList.innerHTML = ele['classroom_name'] + 
                    '    ' + ele['reserve']['start_time'] +
                    '  ～  ' + ele['reserve']['end_time'];
                document.getElementById('reserved-list').appendChild(reserveList);
            }); 
        }).catch((err) => console.log(err));
    </script>
</body>
</html>
