<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録ユーザ一覧</title>
    <link rel="stylesheet" href="/css/management/management.css">
    <link rel="stylesheet" href="/css/management/user_list.css">
    <script src = "/js/user_get.js"></script>
    <script src="/js/function.js" defer="defer"></script>
    <script src="/js/user_list.js" defer="defer"></script>
</head>
<body>
    <header>
        <div id="header-text">
            OECU 教室予約   ---管理者ページ---
        </div>
        <div class="nav-list">
            <nav>
                <div class="nav-content"><a class="jump" href="/html/management/classroom_management.html">予約可能な教室の管理</a></div>
                <div class="nav-content"><a class="jump" href="/html/management/user_list.html">登録ユーザ一覧</a></div>
                <div class="nav-content"><a class="jump" href="/html/management/reserve_state.html">予約状況の確認</a></div>
                <div class="nav-content"><a class="jump logout" href="/logout">ログアウト</a></div>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="page-title">ユーザ一覧</h1>
        <h2 style="text-align:center;" id="no-get-user-authority"></h2>
        <details id="user-add-details">
            <summary id="expanding-user-add-form">ユーザの新規登録</summary>
            <form id="user-addform" onsubmit="userAdd()">
                <label>団体名：<input type="text" id="add-user-name" required></label>
                <label>メールアドレス：<input type="email" id="add-email" required></label>
                <label>権限：<select id="add-authority"></select required></label>
                <button class="submit-button" type="submit">追加</button>
            </form>
        </details>
        <div id="border"></div>
        <table class="user-list">
            <thead>
                <tr>
                    <th>団体名</th>
                    <th>メールアドレス</th>
                    <th>権限</th>
                    <th>登録情報の削除</th>
                </tr>
            </thead>
            <tbody id="user-list-box">
            </tbody>
        </table>
        <h2 class="error-at-table" id="no-user-sentence"></h2>

    </main>

    <footer>
        <h4 class="contact-address">プログラミング研究会<br>連絡先:proken0603@gmail.com</h4>
    </footer>

    <script>
        (() => {
            document.getElementById("user-addform")
                .addEventListener("submit", (e) => e.preventDefault());
        })();
    </script>
</body>
</html>
